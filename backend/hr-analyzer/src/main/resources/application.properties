spring.application.name=hr-analyzer

spring.datasource.url=jdbc:postgresql://localhost:5432/hr_analyzer
spring.datasource.username=eske
spring.datasource.password=eske8
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db.migration
logging.level.org.flywaydb=DEBUG


///api
cohere.api.key=



# Kafka
spring.kafka.listener.type=single
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=cv-group
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=latest

# Use StringSerializer for key
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Use JsonDeserializer for CvUploadMessage as value
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.hr_analyzer.cv.kafka.CvUploadMessage

# For producer configuration, use JsonSerializer for CvUploadMessage
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.hr_analyzer.cv.kafka

